        <ion-list>
            <ion-item>
                <ion-label stacked>Username</ion-label>
                <ion-input type="text" formControlName="usuario"></ion-input>
            </ion-item>
            <div *ngIf="this.loginForm.controls['usuario'].dirty">
                <ion-label *ngIf="loginForm.controls['usuario'].hasError('required')" color="danger">El usuario es requerido</ion-label>
                <ion-label *ngIf="loginForm.controls['usuario'].hasError('maxlength')" color="danger">El usuario es demasiado largo</ion-label>  
            </div>          
            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div *ngIf="this.loginForm.controls['password'].dirty">
                <ion-label *ngIf="loginForm.controls['password'].hasError('required')" color="danger">El password es requerido</ion-label>
                <ion-label *ngIf="loginForm.controls['password'].hasError('maxlength')" color="danger">El password es demasiado largo</ion-label>  
            </div>
        </ion-list>
        <button ion-button [disabled]="!loginForm.valid" block>Iniciar Sesión</button>
        <!--Este botón se asigna con type "button", debido a que sino al presionarlo ejecuta el evento de OnSubmit()-->
        <button ion-button type="button" color="dark" (click)="onCancelClicked()" block>Cancelar</button>
      </form>
      <!--Esta sección del HTML muestra los valores del formulario (Para depuración)-->
      <ion-chip>
        <ion-icon name="send"></ion-icon>
        <ion-label>
          Información: {{loginForm.value | json}}
        </ion-label>
      </ion-chip>
