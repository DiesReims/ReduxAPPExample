<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Persona</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right> 
    <button ion-fab (click)="onAddClick(undefined)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      <h2>Personas</h2>
      <p>NÂ° de registros:<strong color="primary">{{this.BaseEntityList.length}}</strong></p>
    </ion-list-header>
    <ion-item-sliding *ngFor="let per of this.BaseEntityList">
        <ion-item>
          <ion-avatar item-start>
            <img src="https://www.lavanguardia.com/r/GODO/LV/p5/WebSite/2018/11/28/Recortada/img_dmolina_20181128-212550_imagenes_lv_terceros_commandoleak1-kWP-U4532257855669LF-992x558@LaVanguardia-Web.png">
          </ion-avatar>
          <h2>{{per.StrNombre}}</h2>
          <p><strong>{{per.StrAPaterno}} {{per.StrAMaterno}} </strong>{{per.DteFechaNac}}</p>
        </ion-item>
        <ion-item-options side="left">
            <button ion-button color="primary" (click)="onUpdateClick(per)">
              <ion-icon name="hand"></ion-icon>
              Editar
            </button>
            <button ion-button color="danger" (click)="onDeleteClick(per)">
              <ion-icon name="close"></ion-icon>
              Eliminar
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="dark">
              <ion-icon name="filing"></ion-icon>
              Archivar
            </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
